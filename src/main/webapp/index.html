  <script src='bower_components/swagger-ui/dist/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <script type="text/javascript">

    $(function () {
      var port = $(location).attr('port');
      var link = $(location).attr('href'); // <server>
      var basePath = link; 
      var restURL = basePath + "rest"; 
      var swaggerBaseURL = basePath + "service.json";

	  
      window.swaggerUi = new SwaggerUi({
      url: swaggerBaseURL,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
	  supportHeaderParams: true,
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        // In order for "Request URL" to be displayed in Swagger, make all loaded basePaths in API's from JSON absolute URLs (not relative)
        swaggerApi.basePath = restURL;
        if(swaggerApi.apis) {
          _.forEach(swaggerApi.apis, function(api) {
            api.basePath = restURL;
            if(api.operations) {
              _.forEach(api.operations, function(operation) {
                operation.basePath = restURL;
              });
            }
          });
        }
        
        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });


          $('[src="img/throbber.gif"]').attr('src', 'img/throbber.gif');
          $('[src="img/explorer_icons.png"]').attr('src', 'img/explorer_icons.png');
      },
      onFailure: function(data) {
	  if(console){
	    console.log("Unable to Load SwaggerUI");
		console.log(data);
	  }
        log("Unable to Load SwaggerUI");
		log(data);
      },
      docExpansion: "none",
      sorter : "alpha"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      log("key: " + key);
      if(key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
	
    window.swaggerUi.load();
  });
  </script>
